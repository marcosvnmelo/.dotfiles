#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(75A5BAff)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        popups = true
        ignore_opacity = true
        xray = true
        size = 6
        passes = 2
        # reset hyrpland defaults
        noise  = 0.0
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.0
        vibrancy_darkness = 0.0
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    accel_profile = flat

    touchpad {
        natural_scroll = on
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

xwayland {
    force_zero_scaling = true
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$shiftMod = $mainMod SHIFT
$ctrlMod = $mainMod CTRL

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, fullscreen, 1
bind = $shiftMod, ESCAPE, exec, $menu -show p -modi p:'rofi-power-menu'
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = Alt_l, SPACE, exec, pkill -x $menu || $menu -show drun -show-icons
bind = Alt_l + SHIFT, SPACE, exec, pkill -x $menu || $menu -show calc -modi calc -no-show-match -no-sort
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # dwindle
bind = Alt, TAB, cyclenext
bind = Alt, TAB, bringactivetotop
bind = Alt + SHIFT, TAB, cyclenext, prev
bind = Alt + SHIFT, TAB, bringactivetotop

bindr = $mainMod, W, exec, killall waybar || waybar 

bind = $shiftMod, V, exec, wtype -s 500 -d 50 $(cliphist list | head -n 1 | cliphist decode)

# Rofi
bind = $mainMod, V, exec, pkill -x $menu || $menu -modi "  Clipboard :~/.dotfiles/hyprland/cliphist/cliphist-rofi-img" -show "  Clipboard " -show-icons
bind = $mainMod, code:60, exec, pkill -x $menu || $menu -modi emoji -show emoji

bind = $shiftMod, M, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Hyprshot
bind = , PRINT, exec, hyprshot -m window -- loupe
bind = Alt_l, PRINT, exec, hyprshot -m active -m window -- loupe
bind = SHIFT, PRINT, exec, hyprshot -m region -- loupe
bind = CTRL, PRINT, exec, hyprshot -m output -- loupe

# Hyprlock
bind = $mainMod, ESCAPE, exec, hyprlock

# Hyprpicker
bind = $mainMod, C, exec, hyprpicker -a

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move active window around current workspace with mainMod + SHIFT + CTRL [←→↑↓]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
binded = $shiftMod, H,Move activewindow to the right,exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
binded = $shiftMod, L,Move activewindow to the right,exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
binded = $shiftMod, K,Move activewindow to the right,exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
binded = $shiftMod, J,Move activewindow to the right,exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $shiftMod, 1, movetoworkspace, 1
bind = $shiftMod, 2, movetoworkspace, 2
bind = $shiftMod, 3, movetoworkspace, 3
bind = $shiftMod, 4, movetoworkspace, 4
bind = $shiftMod, 5, movetoworkspace, 5
bind = $shiftMod, 6, movetoworkspace, 6
bind = $shiftMod, 7, movetoworkspace, 7
bind = $shiftMod, 8, movetoworkspace, 8
bind = $shiftMod, 9, movetoworkspace, 9
bind = $shiftMod, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $shiftMod, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize windows
binde = $ctrlMod, l, resizeactive, 30 0
binde = $ctrlMod, h, resizeactive, -30 0
binde = $ctrlMod, k, resizeactive, 0 -30
binde = $ctrlMod, j, resizeactive, 0 30

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Smart gaps
# workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

$opacity = 0.8

blurls = waybar
layerrule = blur,waybar

windowrule = float, title:Picture(\s|-)in(\s|-)(p|P)icture
windowrule = move 100%-w-20 100%-w-20, title:Picture(\s|-)in(\s|-)(p|P)icture, onworkspace: m[0]
windowrule = move 20 100%-w-20, title:Picture(\s|-)in(\s|-)(p|P)icture, onworkspace: m[1]
windowrule = size 500 280, title:Picture(\s|-)in(\s|-)(p|P)icture
windowrule = noinitialfocus, title:Picture(\s|-)in(\s|-)(p|P)icture

windowrule = float, class:xdg-desktop-portal-gtk
windowrule = center 1, class:xdg-desktop-portal-gtk
windowrule = size 870 600, class:xdg-desktop-portal-gtk

windowrule = float, class:org.gnome.FileRoller, title:Extract
windowrule = center 1, class:org.gnome.FileRoller, title:Extract
windowrule = size 870 600, class:org.gnome.FileRoller, title:Extract

windowrule = float, class:blueman-manager
windowrule = monitor 0, class:blueman-manager
windowrule = center 1, class:blueman-manager
windowrule = opacity $opacity, class:blueman-manager

windowrule = float, class:pavucontrol
windowrule = monitor 0, class:pavucontrol
windowrule = center 1, class:pavucontrol
windowrule = opacity $opacity, class:pavucontrol

windowrule = float, class:nm-connection-editor
windowrule = monitor 0, class:nm-connection-editor
windowrule = center 1, class:nm-connection-editor

windowrule = opacity $opacity, class:org.gnome.Nautilus

windowrule = float, class:Emulator
windowrule = bordersize 4, class:Emulator, title:^(.*)(Pixel)(.*)$
windowrule = rounding 60, class:Emulator, title:^(.*)(Pixel)(.*)$
windowrule = noblur, class:Emulator

windowrule = opacity $opacity, class:org.wezfurlong.wezterm
windowrule = opacity $opacity, class:com.mitchellh.ghostty
windowrule = opacity $opacity, class:code
windowrule = opacity $opacity, class:dev.zed.Zed

windowrule = float, initialTitle:^.*(fusebox.html)$
windowrule = center 1, initialTitle:^.*(fusebox.html)$
windowrule = size 870 600, initialTitle:^.*(fusebox.html)$

windowrule = workspace special:magic, class:ZapZap
windowrule = workspace special:magic, class:com.rtosta.zapzap
windowrule = workspace special:magic, class:vesktop

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
