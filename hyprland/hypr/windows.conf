$opacity = 0.8

# Smart gaps
# workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
# windowrule = border_size 0, match:float no, match:workspace w[tv1]
# windowrule = rounding 0, match:float no, match:workspace w[tv1]
# windowrule = border_size 0, match:float no, match:workspace f[1]
windowrule = rounding 0, match:float no, match:workspace f[1]

layerrule = blur on, match:namespace waybar

# layerrule = blur on, match:namespace swaync-notification-window
# layerrule = ignore_alpha 0, match:namespace swaync-notification-window
# layerrule = ignore_alpha 0.5, match:namespace swaync-notification-window
layerrule = dim_around on, match:namespace swaync-notification-window

# layerrule = blur on, match:namespace swaync-control-center
# layerrule = ignore_alpha 0, match:namespace swaync-control-center
# layerrule = ignore_alpha 0.5, match:namespace swaync-control-center
layerrule = dim_around on, match:namespace swaync-control-center

# layerrule = blur on, match:namespace rofi
# layerrule = ignore_alpha 0, match:namespace rofi
# layerrule = ignore_alpha 0.9, match:namespace rofi
layerrule = dim_around on, match:namespace rofi

windowrule = float on, match:title Picture(\s|-)in(\s|-)(p|P)icture
windowrule = move (100%-window_w-10) (100%-window_w-10), match:title Picture(\s|-)in(\s|-)(p|P)icture, #match:workspace m[0]
# windowrule = move 10 (100%-window_w-10), match:title Picture(\s|-)in(\s|-)(p|P)icture, match:workspace m[1]
windowrule = size 500 280, match:title Picture(\s|-)in(\s|-)(p|P)icture
windowrule = no_initial_focus on, match:title Picture(\s|-)in(\s|-)(p|P)icture

windowrule = float on, match:class xdg-desktop-portal-gtk
windowrule = center on, match:class xdg-desktop-portal-gtk
windowrule = size 870 600, match:class xdg-desktop-portal-gtk

windowrule = float on, match:class org.gnome.FileRoller, match:title Extract
windowrule = center on, match:class org.gnome.FileRoller, match:title Extract
windowrule = size 870 600, match:class org.gnome.FileRoller, match:title Extract

windowrule = float on, match:class blueman-manager
windowrule = monitor 0, match:class blueman-manager
windowrule = center on, match:class blueman-manager
windowrule = opacity $opacity, match:class blueman-manager

windowrule = float on, match:class pavucontrol
windowrule = monitor 0, match:class pavucontrol
windowrule = center on, match:class pavucontrol
windowrule = opacity $opacity, match:class pavucontrol

windowrule = float on, match:class nm-connection-editor
windowrule = monitor 0, match:class nm-connection-editor
windowrule = center on, match:class nm-connection-editor

windowrule = opacity $opacity, match:class org.gnome.Nautilus

windowrule = float on, match:class Emulator
windowrule = border_size 2, match:class Emulator
windowrule = rounding 30%, match:class Emulator, match:title ^(.*)(Android Emulator)(.*)$
windowrule = no_blur on, match:class Emulator
windowrule = no_shadow on, match:class Emulator
windowrule = no_anim on, match:class Emulator
windowrule = opaque on, match:class Emulator

windowrule = opacity $opacity, match:class org.wezfurlong.wezterm
windowrule = opacity $opacity, match:class com.mitchellh.ghostty
windowrule = opacity $opacity, match:class code
windowrule = opacity $opacity, match:class dev.zed.Zed

# React native dev tools
windowrule = float on, match:initial_title ^.*(rn_fusebox.html)$
windowrule = center on, match:initial_title ^.*(rn_fusebox.html)$
windowrule = size 870 600, match:initial_title ^.*(rn_fusebox.html)$

windowrule = float on, match:class guitarix, match:title ^(Guitarix:).*$
windowrule = center on, match:class guitarix, match:title ^(Guitarix:).*$
windowrule = size 1600 840, match:class guitarix, match:title ^(Guitarix:).*$

windowrule = float on, match:class fdm
windowrule = center on, match:class fdm
windowrule = size 1010 645, match:class fdm

windowrule = workspace special:magic, match:class ZapZap
windowrule = workspace special:magic, match:class com.rtosta.zapzap
windowrule = workspace special:magic, match:class vesktop

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland yes, match:float yes, match:fullscreen no, match:pin no
